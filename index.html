<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./styles.css">
	<title>RPG - Dragon Repeller</title>
</head>
<body>
<div id="game">
	<div id="stats">
		<span class="stat">ОПЫТ: <strong><span id="xpText">0</span></strong></span>
		<span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
		<span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
	</div>
	<div id="controls">
		<button id="button1">Перейти в магазин</button>
		<button id="button2">Зайти в пещеру</button>
		<button id="button3">Сразиться с драконом</button>
	</div>
	<div id="monsterStats">
		<span class="stat">Имя монстра: <strong><span id="monsterName"></span></strong></span>
		<span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
	</div>
	<div id="text">
		Добро пожаловать в Dragon Repeller. Вы должны победить дракона, который мешает людям покинуть город. Вы находитесь на городской площади. Куда вы хотите пойти? Воспользуйтесь кнопками выше.
	</div>
</div>
<script src="./rpg.js"></script>
</body>
</html>
